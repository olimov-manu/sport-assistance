paths:
  /api/v1/profile/me:
    get:
      tags:
        - profile
      summary: Get current user profile
      description: Route exists, but handler body is currently empty in code.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Placeholder successful response (current implementation returns empty body)
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
              example: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthMiddlewareErrorResponse"
        "403":
          description: Forbidden (missing required permissions)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionDeniedResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthMiddlewareErrorResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string

    PermissionDeniedResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: insufficient permissions
        missing:
          type: array
          items:
            type: string
