paths:
  /api/v1/auth/registration:
    post:
      tags:
        - auth
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: JWT pair created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWTResponse"
        "400":
          description: Validation or application error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/login:
    post:
      tags:
        - auth
      summary: Login user by email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: JWT pair returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWTResponse"
        "400":
          description: Validation or application error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/refresh:
    post:
      tags:
        - auth
      summary: Refresh access and refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokensRequest"
      responses:
        "200":
          description: New JWT pair returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWTResponse"
        "400":
          description: Validation or application error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/logout:
    post:
      tags:
        - auth
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutRequest"
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                success: true
        "400":
          description: Validation or application error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/otp/send:
    post:
      tags:
        - otp
      summary: Send OTP to identifier
      description: Stores OTP in Redis by prefix and identifier. Current implementation returns stub OTP value.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendOTPRequest"
      responses:
        "200":
          description: OTP generated and stored
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendOTPResponse"
              example:
                otp: "0000"
        "400":
          description: Validation or application error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/otp/confirm:
    post:
      tags:
        - otp
      summary: Confirm OTP by identifier
      description: Verifies OTP from Redis and removes OTP key on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConfirmOTPRequest"
      responses:
        "200":
          description: OTP confirmed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                success: true
        "400":
          description: Validation or application error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    CreateUserRequest:
      type: object
      required:
        - name
        - surname
        - gender
        - birth_date
        - phone_number
        - email
        - password
        - is_have_injury
      properties:
        name:
          type: string
          maxLength: 100
        surname:
          type: string
          maxLength: 100
        gender:
          type: string
        birth_date:
          type: string
          description: Date in format DD-MM-YYYY
          pattern: "^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-[0-9]{4}$"
        height_cm:
          type: integer
          nullable: true
        weight_kg:
          type: integer
          nullable: true
        sport_activity_level_id:
          type: integer
          nullable: true
        town_id:
          type: integer
          nullable: true
        role_id:
          type: integer
          nullable: true
        phone_number:
          type: string
          description: Phone number used as OTP identifier
          example: "+79991234567"
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        is_have_injury:
          type: boolean
        injury_description:
          type: string
          nullable: true
        photo:
          type: string
          nullable: true

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    RefreshTokensRequest:
      type: object
      required:
        - access_token
        - refresh_token
      properties:
        access_token:
          type: string
        refresh_token:
          type: string

    LogoutRequest:
      type: object
      required:
        - user_id
        - refresh_token
      properties:
        user_id:
          type: integer
          format: int64
          minimum: 1
        refresh_token:
          type: string

    SendOTPRequest:
      type: object
      required:
        - identifier
      properties:
        identifier:
          type: string
          description: Phone number in international format
          example: "+79991234567"

    ConfirmOTPRequest:
      type: object
      required:
        - identifier
        - otp
      properties:
        identifier:
          type: string
          description: Phone number in international format
          example: "+79991234567"
        otp:
          type: string
          example: "0000"

    JWTResponse:
      type: object
      required:
        - access_token
        - refresh_token
      properties:
        access_token:
          type: string
        refresh_token:
          type: string

    SendOTPResponse:
      type: object
      required:
        - otp
      properties:
        otp:
          type: string
          example: "0000"

    SuccessResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          example: true

    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        error:
          type: string
