openapi: 3.0.3
info:
  title: Sport Assistance API
  version: 1.1.0
  description: API documentation generated from current project routes and handlers.
servers:
  - url: http://localhost:8080
    description: Backend API server
paths:
  /ping:
    $ref: "./groups/system.yaml#/paths/~1ping"

  /api/v1/auth/registration:
    $ref: "./groups/auth.yaml#/paths/~1api~1v1~1auth~1registration"

  /api/v1/auth/login:
    $ref: "./groups/auth.yaml#/paths/~1api~1v1~1auth~1login"

  /api/v1/auth/refresh:
    $ref: "./groups/auth.yaml#/paths/~1api~1v1~1auth~1refresh"

  /api/v1/auth/logout:
    $ref: "./groups/auth.yaml#/paths/~1api~1v1~1auth~1logout"

  /api/v1/auth/otp/send:
    $ref: "./groups/auth.yaml#/paths/~1api~1v1~1auth~1otp~1send"

  /api/v1/auth/otp/confirm:
    $ref: "./groups/auth.yaml#/paths/~1api~1v1~1auth~1otp~1confirm"

  /api/v1/profile/me:
    $ref: "./groups/private.yaml#/paths/~1api~1v1~1profile~1me"

  /swagger.yaml:
    $ref: "./groups/docs.yaml#/paths/~1swagger.yaml"

  /swagger/{any}:
    $ref: "./groups/docs.yaml#/paths/~1swagger~1{any}"

components:
  securitySchemes:
    bearerAuth:
      $ref: "./groups/private.yaml#/components/securitySchemes/bearerAuth"
  schemas:
    CreateUserRequest:
      $ref: "./groups/auth.yaml#/components/schemas/CreateUserRequest"
    LoginRequest:
      $ref: "./groups/auth.yaml#/components/schemas/LoginRequest"
    RefreshTokensRequest:
      $ref: "./groups/auth.yaml#/components/schemas/RefreshTokensRequest"
    LogoutRequest:
      $ref: "./groups/auth.yaml#/components/schemas/LogoutRequest"
    SendOTPRequest:
      $ref: "./groups/auth.yaml#/components/schemas/SendOTPRequest"
    ConfirmOTPRequest:
      $ref: "./groups/auth.yaml#/components/schemas/ConfirmOTPRequest"
    JWTResponse:
      $ref: "./groups/auth.yaml#/components/schemas/JWTResponse"
    SuccessResponse:
      $ref: "./groups/auth.yaml#/components/schemas/SuccessResponse"
    SendOTPResponse:
      $ref: "./groups/auth.yaml#/components/schemas/SendOTPResponse"
    ErrorResponse:
      $ref: "./groups/auth.yaml#/components/schemas/ErrorResponse"
    UnauthorizedResponse:
      $ref: "./groups/private.yaml#/components/schemas/AuthMiddlewareErrorResponse"
    ForbiddenResponse:
      $ref: "./groups/private.yaml#/components/schemas/PermissionDeniedResponse"
