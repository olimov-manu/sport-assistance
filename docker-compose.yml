services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sport_assistance_app
    restart: unless-stopped
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: fitness_user
      DB_PASSWORD: fitness_password
      DB_NAME: fitness_db
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  postgres:
    image: postgres:16-alpine
    container_name: fitness_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fitness_user
      POSTGRES_PASSWORD: fitness_password
      POSTGRES_DB: fitness_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitness_user -d fitness_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: redis-server
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  swagger:
    image: swaggerapi/swagger-ui:latest
    container_name: sport_assistance_swagger
    restart: unless-stopped
    environment:
      URL: /docs/openapi.yaml
    ports:
      - "8081:8080"
    volumes:
      - ./docs:/usr/share/nginx/html/docs:ro
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local
  redis-data:

networks:
  app_network:
    driver: bridge
